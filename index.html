<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="Tic Tac Toe.css">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="Container">
      <h2>Tic Tac Toe</h2><br><br>
      <div class="board">
        <div class="line1">
          <button type="button" class="btn btn-outline-info" onclick="putX0(this.id)" id="1"></button>
          <button type="button" class="btn btn-outline-info" onclick="putX0(this.id)" id="2"></button>
          <button type="button" class="btn btn-outline-info" onclick="putX0(this.id)" id="3"></button>
        </div>
        <div class="line2">
          <button type="button" class="btn btn-outline-info" onclick="putX0(this.id)" id="4"></button>
          <button type="button" class="btn btn-outline-info" onclick="putX0(this.id)" id="5"></button>
          <button type="button" class="btn btn-outline-info" onclick="putX0(this.id)" id="6"></button>
        </div>
        <div class="line3">
          <button type="button" class="btn btn-outline-info" onclick="putX0(this.id)" id="7"></button>
          <button type="button" class="btn btn-outline-info" onclick="putX0(this.id)" id="8"></button>
          <button type="button" class="btn btn-outline-info" onclick="putX0(this.id)" id="9"></button>
          <button type="button" class="btn btn-primary" onclick="clearBoard();" id="reset">Reset</button>
        </div>
      </div>
    </div>
    <p id="statusMessage"></p>

    <script src="Tic Tac Toe.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
